<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- Imported Libraries: Google's Material Design Library and Google's Fonts Library -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <title>MM Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="getComments()">
    <div id="intro-content" style="display:block;">
      <div id="intro-button-one" style="display:inline-block">
        <div class="mdc-touch-target-wrapper" style="display:block;">
          <button class="mdc-button mdc-button--outlined" onclick="intro()" style="color:white;">  
	     <span class="mdc-button__ripple">Intro</span> 
	  </button>
        </div>
        <div class="mdc-touch-target-wrapper">
           <button class="mdc-button mdc-button--outlined" onclick="tech()">  
	      <span class="mdc-button__ripple">Tech Skills</span> 
           </button>
        </div>
        <div class="mdc-touch-target-wrapper">
	   <button class="mdc-button mdc-button--outlined" onclick="interests()">  
	       <span class="mdc-button__ripple">Interests</span>
	   </button>
        </div>
      </div>
      <div id="basic-profile">
        <img src="/images/PROFILE_PIC.JPG">
      	<h1>Michaela Murray's Portfolio</h1>
      	<div id="intro">
      	  <ul>
            <li>Stanford Class of 2022</li> 
            <li>Major: Computer Science</li>
            <li>STEP Intern @ Google</li>
	  </ul>
        </div>
      </div>
      <div id="intro-button-two">
	<div class="mdc-touch-target-wrapper">
	   <button class="mdc-button mdc-button--outlined" onclick="blog()">  
	      <span class="mdc-button__ripple">Blog</span>
	   </button>
        </div>
        <div class="mdc-touch-target-wrapper">
          <form action="/pdf/Michaela_Murray_Resume.pdf" target="_blank">
            <button class="mdc-button mdc-button--outlined">  
	            <span class="mdc-button__ripple">Resume</span> 
	        </button>
          </form>
        </div>
	<div id="icons">
            <ul> 
            <li> 
                <a href="https://github.com/mmurray22" target="_blank" alt="Github icon">
                    <img class="icon" src="/images/logo-github.svg">
                </a>
            </li> 
            <li>
                <a href="https://www.linkedin.com/in/murray22/" target="_blank" alt="LinkedIn Icon">
                    <img class="icon" src="/images/logo-linkedin.svg">
                </a>
            </li> 
            <li> 
                <a href="mailto:murray22@stanford.edu">
                    <img class="icon" src="/images/email-24px.svg" target="_blank" alt="Email Icon">
                </a>
            </li>
            </ul>
        </div>
      </div>
    </div>
    <div id="inner-content">
      <div id="my-info"></div>
    </div>
  </body>
</html>
