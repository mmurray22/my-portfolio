<!DOCTYPE html>
<html>

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">

            </div>
            <div class="mdc-touch-target-wrapper">
                <button class="mdc-button mdc-button--outlined" onclick="tech()">

            <div class="mdc-touch-target-wrapper">
                <button class="mdc-button mdc-button--outlined" onclick="interests()">  
                    <span class="mdc-button__ripple">Interests</span>
                </button>
            </div>
        </div>
        <div id="profile-wrapper">
            <div id="basic-profile">
                <div id="wrapper">
                    <img id="profile" src="/images/PROFILE_PIC.JPG" alt="Picture of Michaela">

        <div id="intro-button-two">

                </button>

        </div>
        <div id="icons">
            <ul>

                    <a href="https://github.com/mmurray22" target="_blank">
                        <img class="icon" src="/images/logo-github.svg" alt="Github icon">
                    </a>
                </li> 
                <li>

                    </a>
                </li> 
                <li> 
                    <a href="mailto:murray22@stanford.edu" target="_blank">

                    </a>
                </li>
