<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- Imported Libraries: Google's Material Design Library and Google's Fonts Library -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <title>MM Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="intro-content">
        <div id="intro-button-one">
            <div class="mdc-touch-target-wrapper">
                <button class="mdc-button mdc-button--outlined" onclick="intro()">  
                    <span class="mdc-button__ripple">Intro</span>
                </button>
            </div>
            <div class="mdc-touch-target-wrapper">
                <button class="mdc-button mdc-button--outlined" onclick="tech()">  
                    <span class="mdc-button__ripple">Tech Skills</span>
                </button>
            </div>
            <div class="mdc-touch-target-wrapper">
                <button class="mdc-button mdc-button--outlined" onclick="interests()">  
                    <span class="mdc-button__ripple">Interests</span>
                </button>
            </div>
        </div>
        <div id="profile-wrapper">
            <div id="basic-profile">
                <div id="wrapper">
                    <img id="profile" src="/images/PROFILE_PIC.JPG" alt="Picture of Michaela">
                </div>
                <h1>Michaela Murray's Portfolio</h1>
                <div id="intro">
                    <ul>
                        <li>Stanford Class of 2022</li> 
                        <li>Major: Computer Science</li>
                        <li>STEP Intern @ Google</li>
                    </ul>
                </div>
            </div>
            </div>
            <div id="intro-button-two">
            <div class="mdc-touch-target-wrapper">
                <button class="mdc-button mdc-button--outlined">  
                    <span class="mdc-button__ripple">Blog</span>
                </button>
            </div>
            <div class="mdc-touch-target-wrapper">
                <form action="/pdf/Michaela_Murray_Resume.pdf" target="_blank">
                    <button class="mdc-button mdc-button--outlined">  
                        <span class="mdc-button__ripple">Resume</span>
                    </button>
                </form>
            </div>
            <div class="mdc-touch-target-wrapper">
                <button id="picture-button" class="mdc-button mdc-button--outlined">  
                    <span class="mdc-button__ripple">Pictures</span>
                </button>
            </div>
        </div>
    </div>
  </body>
</html>
